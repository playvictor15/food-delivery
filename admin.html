<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-800 text-white p-4 flex justify-between items-center">
        <h1 class="font-bold">Painel ADM</h1>
        <button id="logout-btn" class="text-sm bg-red-500 px-3 py-1 rounded hover:bg-red-600">Sair</button>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Cadastrar Novo Produto</h2>
            <form id="product-form" class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium">Nome do Produto</label>
                    <input type="text" id="title" class="w-full border p-2 rounded" placeholder="Ex: Fone Bluetooth" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Preço (R$)</label>
                        <input type="number" step="0.01" id="price" class="w-full border p-2 rounded" placeholder="0.00" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Plataforma</label>
                        <select id="platform" class="w-full border p-2 rounded">
                            <option value="Shopee">Shopee</option>
                            <option value="Mercado Livre">Mercado Livre</option>
                            <option value="Amazon">Amazon</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium">Link da Imagem (URL)</label>
                    <input type="url" id="imageUrl" class="w-full border p-2 rounded" placeholder="Cole o link da imagem aqui" required>
                    <p class="text-xs text-gray-500 mt-1">Dica: Copie o endereço da imagem direto do site da loja.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium">Link de Afiliado</label>
                    <input type="url" id="affiliateLink" class="w-full border p-2 rounded" placeholder="Seu link de afiliado" required>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700">
                    <i class="fas fa-plus-circle mr-2"></i> Cadastrar Produto
                </button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="font-bold mb-4">Últimos Cadastrados</h3>
            <ul id="admin-list" class="space-y-3">
                </ul>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
